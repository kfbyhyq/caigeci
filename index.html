<!DOCTYPE html>
<html lang="zh">
<head>
    <title>猜！</title>
    <script src="CaiGeCi.js"></script>
    <style>
        body {
            display: grid;
            place-items: center;
        }
        table {
            border-spacing: 3px;
            /* font-size: 18px; */
            /* border-collapse: collapse; */
        }
        th, td {
            padding: 0px;
            text-align: center;
        }
        .zi {
            border: 1px solid #000000;
        }
        .hide {
            background-color: black;
        }
        button {
            width: 50px;
            height: 40px;
            /* font-size: 16px; */
            vertical-align: middle;
        }
        input {
            width: 50px;
            height: 40px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div>
        <input id="guess">
        <button id="confirm">猜</button><br>
    </div>
    <div id="success" style="display: none;">找到<span id="matchNum"></span>个！</div>
    <div id="fail" style="display: none;">没这个字！</div>
    <div id="repeat" style="display: none;">这个字猜过了！</div>
    <div id="done" style="display: none;">恭喜你猜到了！</div><br>
    <div>已猜次数：<span id="guessNum">0</span> 失败的字：<span id="failChars"></span></div><br>
    <table id="displayTable"></table>
</body>
</html>
